<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Configurações do Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-xl p-6 mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-cog mr-3 text-purple-600"></i>
                    Painel de Configurações
                </h1>
                <p class="text-gray-600">Configure as informações do site dinamicamente via API</p>
                
                <div class="mt-4 flex gap-4">
                    <button onclick="loadConfig()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync mr-2"></i> Recarregar
                    </button>
                    <button onclick="resetConfig()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-undo mr-2"></i> Resetar
                    </button>
                    <a href="index.html" target="_blank" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors inline-flex items-center">
                        <i class="fas fa-external-link-alt mr-2"></i> Ver Site
                    </a>
                </div>
            </div>

            <!-- Status -->
            <div id="status" class="mb-6"></div>

            <!-- Configurações -->
            <div class="bg-white rounded-lg shadow-xl p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Configurações Ativas</h2>
                
                <form id="configForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fab fa-whatsapp mr-2 text-green-600"></i>
                            Número do WhatsApp
                        </label>
                        <input type="text" id="whatsappNumber" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-gift mr-2 text-purple-600"></i>
                            Link do Teste Grátis
                        </label>
                        <input type="url" id="freeTrialLink" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-building mr-2 text-blue-600"></i>
                            Nome da Empresa
                        </label>
                        <input type="text" id="companyName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-dollar-sign mr-2 text-green-600"></i>
                            Preço
                        </label>
                        <input type="text" id="price" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-heading mr-2 text-indigo-600"></i>
                            Título Principal
                        </label>
                        <input type="text" id="heroTitle" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-align-left mr-2 text-gray-600"></i>
                            Subtítulo
                        </label>
                        <textarea id="heroSubtitle" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-webhook mr-2 text-orange-600"></i>
                            Webhook de Contato
                        </label>
                        <input type="url" id="contactWebhook" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div class="md:col-span-2">
                        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105">
                            <i class="fas fa-save mr-2"></i>
                            Salvar Configurações
                        </button>
                    </div>
                </form>
            </div>

            <!-- API Status -->
            <div class="bg-white rounded-lg shadow-xl p-6 mt-8">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-server mr-2 text-purple-600"></i>
                    Status da API
                </h3>
                <div id="apiStatus" class="text-gray-600">Verificando...</div>
            </div>
        </div>
    </div>

    <script>
        let currentConfig = {};

        // Carrega configurações
        async function loadConfig() {
            try {
                showStatus('Carregando configurações...', 'info');
                const response = await fetch('/api/config');
                const result = await response.json();
                
                if (result.success) {
                    currentConfig = result.data;
                    populateForm(result.data);
                    showStatus('✅ Configurações carregadas com sucesso!', 'success');
                } else {
                    showStatus('❌ Erro ao carregar configurações', 'error');
                }
            } catch (error) {
                showStatus('❌ Erro de conexão com a API: ' + error.message, 'error');
            }
        }

        // Popula o formulário
        function populateForm(config) {
            document.getElementById('whatsappNumber').value = config.whatsappNumber || '';
            document.getElementById('freeTrialLink').value = config.freeTrialLink || '';
            document.getElementById('companyName').value = config.companyName || '';
            document.getElementById('price').value = config.price || '';
            document.getElementById('heroTitle').value = config.heroTitle || '';
            document.getElementById('heroSubtitle').value = config.heroSubtitle || '';
            document.getElementById('contactWebhook').value = config.contactWebhook || '';
        }

        // Salva configurações
        async function saveConfig(data) {
            try {
                showStatus('Salvando configurações...', 'info');
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('✅ Configurações salvas! Atualizando site...', 'success');
                    // Recarrega a página principal se estiver aberta
                    try {
                        window.postMessage({ type: 'CONFIG_UPDATED' }, '*');
                    } catch (e) {}
                } else {
                    showStatus('❌ Erro ao salvar: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('❌ Erro de conexão: ' + error.message, 'error');
            }
        }

        // Reset configurações
        async function resetConfig() {
            if (confirm('Tem certeza que deseja resetar todas as configurações?')) {
                try {
                    showStatus('Resetando configurações...', 'info');
                    const response = await fetch('/api/config/reset', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        populateForm(result.data);
                        showStatus('✅ Configurações resetadas com sucesso!', 'success');
                    } else {
                        showStatus('❌ Erro ao resetar configurações', 'error');
                    }
                } catch (error) {
                    showStatus('❌ Erro de conexão: ' + error.message, 'error');
                }
            }
        }

        // Mostra status
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            const colors = {
                success: 'bg-green-100 border-green-500 text-green-700',
                error: 'bg-red-100 border-red-500 text-red-700',
                info: 'bg-blue-100 border-blue-500 text-blue-700'
            };
            
            statusDiv.innerHTML = `
                <div class="border-l-4 p-4 rounded ${colors[type]}">
                    ${message}
                </div>
            `;
            
            if (type !== 'info') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Verifica status da API
        async function checkAPIStatus() {
            try {
                const response = await fetch('/api/status');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('apiStatus').innerHTML = `
                        <div class="flex items-center text-green-600">
                            <i class="fas fa-check-circle mr-2"></i>
                            API Online - Versão ${result.version}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('apiStatus').innerHTML = `
                    <div class="flex items-center text-red-600">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        API Offline - ${error.message}
                    </div>
                `;
            }
        }

        // Event listeners
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                whatsappNumber: document.getElementById('whatsappNumber').value,
                freeTrialLink: document.getElementById('freeTrialLink').value,
                companyName: document.getElementById('companyName').value,
                price: document.getElementById('price').value,
                heroTitle: document.getElementById('heroTitle').value,
                heroSubtitle: document.getElementById('heroSubtitle').value,
                contactWebhook: document.getElementById('contactWebhook').value
            };
            
            saveConfig(formData);
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            checkAPIStatus();
            
            // Verifica status da API a cada 30 segundos
            setInterval(checkAPIStatus, 30000);
        });
    </script>
</body>
</html>
